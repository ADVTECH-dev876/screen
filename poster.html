<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }
    .editor, .preview {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .editor label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .editor input[type="text"], 
    .editor input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 15px;
      background: #0077ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #005bb5;
    }
    .poster {
      position: relative;
      width: 100%;
      height: 500px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
    }
    .poster img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .poster-text {
      position: relative;
      font-size: 36px;
      font-weight: bold;
      color: #000;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>?? Poster Maker</h1>

  <div class="container">
    <!-- Editor Controls -->
    <div class="editor">
      <label>Poster Title:</label>
      <input type="text" id="posterText" value="Your Poster Title">

      <label>Upload Image:</label>
      <input type="file" id="posterImage" accept="image/*">

      <button class="btn" onclick="downloadPoster()">Download Poster</button>
    </div>

    <!-- Poster Preview -->
    <div class="preview">
      <div class="poster" id="posterPreview">
        <div class="poster-text" id="posterTitle">Your Poster Title</div>
      </div>
    </div>
  </div>

  <script>
    const posterText = document.getElementById("posterText");
    const posterTitle = document.getElementById("posterTitle");
    const posterImage = document.getElementById("posterImage");
    const posterPreview = document.getElementById("posterPreview");

    // Update text live
    posterText.addEventListener("input", () => {
      posterTitle.textContent = posterText.value;
    });

    // Upload and preview image
    posterImage.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        posterPreview.prepend(img);
      }
    });

    // Download poster as image
    function downloadPoster() {
      html2canvas(posterPreview).then(canvas => {
        const link = document.createElement("a");
        link.download = "poster.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

  <!-- html2canvas for download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
